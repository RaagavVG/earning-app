<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="register-container">
        <h2>Register form</h2>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form action="/summit" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%; max-width: 350px; margin: 0 auto;">
            <input type="text" name="name" placeholder="Name" required style="width: 100%; padding: 8px;">
            <input type="text" name="phone" placeholder="Phone" required style="width: 100%; padding: 8px;">
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 8px;">
            <select name="plan" required style="width: 100%; padding: 8px;">
            <option value="Free">Basic</option>
            <option value="Pro">Advanced</option>
            </select>
            <label style="align-self: flex-start;">Upload Payment Proof:</label>
            <input type="file" name="payment_proof" required style="width: 100%;">
            <input type="submit" value="Register" style="width: 100%; padding: 8px; background: #007bff; color: #fff; border: none; border-radius: 4px;">
        </form>
        <style>
            body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            }
            .register-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            }
        </style>
    </div>
        <div style="position: absolute; top: 20px; right: 30px;">
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <div style="position: absolute; top: 20px; left: 30px;">
        <a href="{{ url_for('index') }}">Back</a>
        </div>
    
</body>
</html>
